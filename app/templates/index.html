<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            color: #333;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .links {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .link {
            margin: 10px 0;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .link:hover {
            background-color: #0056b3;
        }

        .link:active {
            background-color: #004085;
        }
    </style>
</head>
<body>
    <h1>Example Links</h1>
    <div class="links">
        <a href="/addition" class="link">Add two numbers</a>
        <a href="/plot" class="link">Plotting pulled data</a>
        <a href="/dd" class="link">Drag and Drop</a>
        <a href="/matrix" class="link">Matrix</a>
        <a href="/socket_example" class="link">Socket Example</a>
        <a href="/socket_example2" class="link">Socket Example2</a>
    </div>
</body>
</html>
